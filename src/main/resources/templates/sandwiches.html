<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>sandwiches!!</title>
</head>
<body>
    <h1>My Sandwiches</h1>

    <form action="sandwiches.html" th:action="${'/saveSandwich'}" method="post">
        <label>Name</label>
        <input type="text" name="name" placeholder="name" />
        <br />
        <label>Description</label>
        <textarea name="description"></textarea>

        <button>Save it!</button>

    </form>

    <ul>
        <li>Ham Sandwich</li>
        <li>Turkey Sandwich</li>
        <li>Sunbutter and Jelly Sandwich</li>
    </ul>
</body>
</html>
